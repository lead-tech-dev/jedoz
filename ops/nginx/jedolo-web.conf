server {
  listen 80;
server_name jedoz.com;

  root /var/www/jedolo/web;
  index index.html;

  location / {
    try_files $uri /index.html;
  }
}

server {
  listen 80;
server_name admin.jedoz.com;

  root /var/www/jedolo/admin;
  index index.html;

  location / {
    try_files $uri /index.html;
  }
}
